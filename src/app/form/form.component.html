<div class="configurations">
  <div id="numberOfPlayers">
      <div class="closeButton" [routerLink]="['']">&#215;</div>
      <span>Select A Tee:</span>
      <form id="teeForm">
          <button type="button" mat-raised-button id="pro" (click)="select($event)">PRO</button>
          <button type="button" mat-raised-button id="champion" (click)="select($event)">CHAMPION</button>
          <button type="button" mat-raised-button id="men" (click)="select($event)">MEN</button>
          <button type="button" mat-raised-button id="women" (click)="select($event)">WOMEN</button>
      </form>
      <button mat-raised-button id="continue" (click)="createNewGame()">CONTINUE</button>
  </div>
</div>
