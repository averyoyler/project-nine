<div class="backgroundImage"></div>
<div class="container">
  <div class="topBar">
    <div class="topBarContent">
      <i [routerLink]="['']" class="fas fa-golf-ball"></i>
      <span>BIRDIE</span>
      <span [routerLink]="['/saved-games']" class="small">Saved Games</span>
    </div>
  </div>
  <div class="selector">SELECT A COURSE</div>
  <div class="middleBox">

    <div *ngFor="let course of courses">
      <mat-card class="example-card courseBox">
        <mat-card-header>
          <mat-card-title>{{ course.name }}</mat-card-title>
          <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <img
          mat-card-image
          [src]="course.image"
          alt="Course Image"
        />
        <!-- <mat-card-content>
        </mat-card-content> -->
        <mat-card-actions>
          <button mat-button [routerLink]="['/form', course.id, 'new']">SELECT</button>
          <!-- <button mat-button>SHARE</button> -->
        </mat-card-actions>
      </mat-card>      
    </div>


  </div>
</div>
